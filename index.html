<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="katta">
      <div class="container orab">
        <h1 class="title">Daily To Do List</h1>
        <form action="">
          <input
            class="royhatdan-otish"
            type="text"
            placeholder="Add new list item"
            ,class="fgn"
          />
          <button class="btn">add</button>
        </form>
        <div class="katta5">
          <div class="item">
            <div class="link">
              <img src="./images/kerak.svg" alt="rasm" />
              <h5 class="dack">New list item</h5>
            </div>

            <div class="link">
              <img src="./images/kerak.svg" alt="rasm" />
              <h5 class="dack1">New list item (Hover)</h5>
            </div>
            <div class="link">
              <img class="img" src="./images/ok.svg" alt="rasm" />

              <del class="dack2">New list item (Done)</del>
            </div>
          </div>
          <div class="item2">
            <img src="./images/delete.svg" alt="rasm" />
            <img class="img1" src="./images/delete.svg" alt="rasm" />
            <img class="img1" src="./images/delete.svg" alt="rasm" />
          </div>
        </div>
        <hr class="line" />
        <div class="yozuv-orab">
          <p class="yozuv">Items: 3</p>
          <p class="yozuv">Clear All</p>
        </div>
      </div>
    </div>
  </body>
</html>
